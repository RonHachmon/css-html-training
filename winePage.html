</div>

        <label>

            <input type="radio" checked="checked" name="radio">

            <label class="container">

              </label>
              <label class="container">
                <input type="radio" checked="checked" name="radio">

        </div>
        <img style="margin-top: 40px; width: 100%;" src="resources\pic-left-bottom.png" >
      </div>
      </div>
    <div class="grid-item items">
